task run_OldMutual_Chrome(type: Test)
{
    systemProperties['BROWSER'] = 'Chrome'
    useTestNG()
            {
                suites 'TestNG.xml'
            }
}

task run_OldMutual_Firefox(type: Test)
{
    systemProperties['BROWSER'] = 'Firefox'
    useTestNG()
            {
                suites 'TestNG.xml'
            }
}